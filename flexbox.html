<!DOCTYPE html>
<html>
    <head>
        <title>FLexBox</title>
    </head>

    <body>
        <div style="
            display: flex;
            flex-direction: row; 
            ">
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: pink;">div2<p>text</p></div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row; 
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: pink; flex: 1;">flex 1</div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row; 
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: pink; flex: 1;">flex 1</div>
            <div style="background-color: lightblue; flex: 2;">flex 2</div>
        </div>

         <div style="
            margin-top: 20px;
            border-style: solid;
            border-color: grey;
            border-width: 1;
            height: 70px;
            display: flex;
            flex-direction: row; 
            justify-content: center;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: pink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

         <div style="
            margin-top: 20px;
            border-style: solid;
            border-color: grey;
            border-width: 1;
            height: 70px;
            display: flex;
            flex-direction: row; 
            justify-content: space-between;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: pink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="
            margin-top: 20px;
            border-style: solid;
            border-color: grey;
            border-width: 1;
            height: 70px;
            display: flex;
            flex-direction: row; 
            align-items: center;
            justify-content: space-between;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: pink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>
    </body>
</html>
